<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/s-components.esm.js"></script>
  <script nomodule src="/build/s-components.js"></script>

</head>
<body>

  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
  <s-button shape="round" disabled>
    btn
  </s-button>
  <s-button shape="round" color="secondary" size="xs">
    btn
  </s-button>
  <s-button shape="round" color="light" size="sm">
    btn
  </s-button>
  <s-button shape="round" color="danger" size="lg">
    btn
  </s-button>
  <s-button shape="round" color="warn" size="xl">
    btn
  </s-button>
  <s-button shape="round" color="primary-outline" size="md">
    btn
  </s-button>
</body>
</html>
